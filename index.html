<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    
    <!-- verify load order  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="text/javascript" href="questionsAnswers.js">
    <link rel="text/javascript" href="game.js">
    <link rel="text/javascript" href="score.js">
    

</head>

<body>

    <p>
         <div class="startBtn">
             <!-- Center the button  -->
             <p style="text-align: center">
                <button type="button" class="btn btn-primary btn-lg">Start</button>
            </p>
        </div>
    </p>

    <p2>
        <div class="choices">
            <button type="button" class="btn btn-info">A</button>
            <button type="button" class="btn btn-info">B</button>
            <button type="button" class="btn btn-info">C</button>
            <button type="button" class="btn btn-info">D</button>
        </div>
    </p2>
    

    <div class="questionArea">
        <h1>
            <script type="text/javascript" src="questionsAnswers.js"></script>
        </h1>
    </div>

    <div class="highScores">
        <link rel="import" href="highscore.html">
    </div>

    <div class="timer">
        <p style="text-align: right">
            Timer
        </p>
        <p2 style="text-align: right;">
            <div class="seconds">--</div>
        </p2>
    </div>

</body>
</html>
